<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
  <body>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 col-md-6 col-sm-6">
                <div class="card">
                    <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-2">
                                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="name..." required>
                                </div>
                            
                                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-2">
                                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="email..." required>
                                </div>

                                <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-2">
                                    <label for="exampleFormControlInput1" class="form-label">Phone No</label>
                                    <input type="text" class="form-control" id="phone" placeholder="phoneNo..." required>
                                </div>
                                 <div class="col-12 col-lg-6 col-md-6 col-sm-6 mb-2">
                                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="address..." required>
                                </div>
                              </div>
                                <button class="btn btn-success" id="submit" onclick="add()">
                                    Add Data
                                </button>

                                <button class="btn btn-primary" id="update" onclick="updateData()">
                                    Update
                                </button>
                          </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-sm-6">
              <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
            </div>
        </div>
    </div>
   
</div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
